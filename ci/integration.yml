---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: golang
    tag: 1.12
inputs:
  - name: repo
run:
  path: sh
  args:
    - -e
    - -c
    - |
      mkdir -p "${GOPATH}/src/github.com/alphagov/paas-rds-broker"
      rsync -az repo/ "${GOPATH}/src/github.com/alphagov/paas-rds-broker/"

      cd "${GOPATH}/src/github.com/alphagov/paas-rds-broker/vendor/github.com/onsi/ginkgo/ginkgo"
      go install

      cd "${GOPATH}/src/github.com/alphagov/paas-rds-broker"
      make integration
