dist: trusty
sudo: required

language: go

go:
  - 1.8

services:
  - postgresql
  - mysql

addons:
  postgresql: "9.5"

before_install:
  - go get github.com/onsi/ginkgo/ginkgo

install:
  # Prevent default install task that does a `go get -t ./...`
  - true

before_script:
  - psql -c 'create database mydb;' -U postgres

script:
  - make unit
